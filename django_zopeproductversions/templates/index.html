<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN"><html>
<head>
<title>Zope Product Versions and more</title>
<link type='text/css' rel='stylesheet' href='admin_media/css/base.css' />
<style type='text/css'>
body{
    width: 100%;
    margin: 0px auto;
    font-size: 12px;
}
</style>
</head>
<body>
<div style='padding: 2em;'>
	<h1>Latest {{commits|length}} registered commits</h1>
	<hr />

	    <div style='text-align: right; font-weight: bold;'>
		<a href='admin/django_zopeproductversions/commit/'>Proceed to admin &raquo;</a>
	    </div>

	<div style='text-align: center; margin: 0px auto;'>
	    <table style='margin: 0px auto; width: 80%;'>
	    <thead>
		<th>Commit ID</th>
		<th>Observations</th>
		<th style='width: 5em;'>Author</th>
		<th style='width: 25em;'>Commit message</th>
		<th>Commit date</th>
	    </thead>
	    {% autoescape off %}
	    {% for c in commits %}
		<tr class="{% cycle 'row1' 'row2' %}">
		<td>{{c.number}}</td>
		<td>{{c.obs_rst}}</td>
		<td>{{c.author}}</td>
		<td>{{c.message}}</td>
		<td>{{c.datec}}</td>
		</tr>
	    {% endfor %}
	    {% endautoescape %}
	    </table>

	    <div style='text-align: right; font-weight: bold;
			margin-top: 1em;'>
		<a href='admin/django_zopeproductversions/commit/'>Proceed to admin &raquo;</a>
	    </div>
	</div>
</div>
</body>
</html>
